<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="user_input">
        <form id="form_elem" action="POST">
          <label for="name">Field 1: name - </label>
          <input
            required="true"
            type="text"
            name="name_field"
            placeholder="enter name here..."
            id="name"
          />
          <label for="middle_name">Field 2: middle name - </label>
          <input
            required="true"
            type="text"
            name="middle_name_field"
            placeholder="enter middle name here..."
            id="middle_name"
          />
          <label for="name">Field 3: last name - </label>
          <input
            required="true"
            type="text"
            name="last_name_field"
            placeholder="enter last name here..."
            id="last_name"
          />
          <label for="date_of_birth">Field 4: date of birth - </label>
          <input
            required="true"
            type="date"
            name="date_of_birth_field"
            placeholder="enter date of birth dd.mm.yy here..."
            id="date_of_birth"
          />
          <label for="comment">Field 5: comment - </label>
          <input
            required="true"
            type="text"
            name="comment_field"
            placeholder="enter comment here..."
            id="comment"
          />
          <input type="submit" name="add_person" value="add person" id="add_person" />
          <input type="submit" name="write_to_disk" value="write to disk" id="write_to_disk" />
          <input type="submit" name="get_json" value="get json" id="get_json" />
        </form>
      </div>
      <div id="header" style="white-space: pre-wrap;">Yet to recieve an answer...</div>
    </div>
  </body>
</html>
